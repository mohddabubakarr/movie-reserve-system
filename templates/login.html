{% extends "base.html" %}

{% block title %}Login - Movie Reservation System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card bg-dark border-secondary">
            <div class="card-header text-center bg-danger">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login', next=request.args.get('next', '')) }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control bg-dark border-secondary text-white" 
                                   id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control bg-dark border-secondary text-white" 
                                   id="password" name="password" required placeholder="Enter your password">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger w-100 py-2 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('signup', next=request.args.get('next', '')) }}" class="text-danger">Sign up here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
