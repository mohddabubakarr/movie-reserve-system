{% extends "base.html" %}

{% block title %}Sign Up - Movie Reservation System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark border-secondary">
            <div class="card-header text-center bg-danger">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('signup', next=request.args.get('next', '')) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark border-secondary">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                                <input type="text" class="form-control bg-dark border-secondary text-white" 
                                       id="first_name" name="first_name" required placeholder="First name">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control bg-dark border-secondary text-white" 
                                   id="last_name" name="last_name" required placeholder="Last name">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" class="form-control bg-dark border-secondary text-white" 
                                   id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control bg-dark border-secondary text-white" 
                                   id="password" name="password" required placeholder="Minimum 6 characters" minlength="6">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control bg-dark border-secondary text-white" 
                                   id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger w-100 py-2 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="{{ url_for('login', next=request.args.get('next', '')) }}" class="text-danger">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
